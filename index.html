<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shroroh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            border: 10px solid #333;
            padding: 20px;
            box-sizing: border-box;
        }
        #pdfContainer {
            width: 80%;
            height: 666px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <select id="pdfSelector" onchange="changePDF()">
        <option value="resume.pdf">Resume</option>
        <option value="certificate.pdf">Certificates</option>
    </select>
    <iframe id="pdfViewer" src="resumes/cpp_Turutin%2025.06.pdf" width="100%" height="666px"></iframe>

    <script>
        function changePDF() {
            let pdfViewer = document.getElementById("pdfViewer");
            let pdfSelector = document.getElementById("pdfSelector");
            pdfViewer.src = pdfSelector.value;
        }
    </script>
</body>
</html>
