<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      border: 10px solid #d5802e;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff8f0;
      border-bottom: 2px solid #d5802e;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff8100;
      cursor: pointer;
      background: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 20px 20px; /* отступ сверху под fixed header */
    }

    #pdfContainer {
      width: 95%;
      max-width: 1400px;
      height: 80vh;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      #pdfContainer {
        height: 70vh;
      }
      select {
        font-size: 14px;
        padding: 8px;
      }
      label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <label for="pdfSelector">Выберите документ:</label>
  <select id="pdfSelector" title="Выбор PDF документа">
    <option value="resume.pdf">Resume</option>
    <option value="certificate01.pdf">Certificate 1</option>
    <option value="certificate02.pdf">Certificate 2</option>
  </select>
</header>

<main>
  <div id="pdfContainer">
    <iframe id="pdfViewer" src="resume.pdf"></iframe>
  </div>
</main>

<script>
  const pdfSelector = document.getElementById("pdfSelector");
  const pdfViewer = document.getElementById("pdfViewer");

  pdfSelector.addEventListener("change", () => {
    pdfViewer.src = pdfSelector.value;
  });
</script>

</body>
</html>
