<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shroroh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffb3db;
            border: 10px solid #ff8100;
            padding: 20px;
            box-sizing: border-box;
        }
        #pdfContainer {
            width: 80%;
            max-width: 900px;
            height: 70vh;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<label for="pdfSelector">Выберите документ:</label>
<select id="pdfSelector" onchange="changePDF()" title="Выбор PDF документа">
    <option value="resume.pdf">Resume</option>
    <option value="certificate01.pdf">Certificate 1</option>
    <option value="certificate02.pdf">Certificate 2</option>
</select>

<div id="pdfContainer">
    <iframe id="pdfViewer"
            src="resume.pdf"
            sandbox
            allowfullscreen></iframe>
</div>

<script>
    function changePDF() {
        const pdfViewer = document.getElementById("pdfViewer");
        const pdfSelector = document.getElementById("pdfSelector");
        pdfViewer.src = pdfSelector.value;
    }
</script>
</body>
</html>
